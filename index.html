<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <meta name="google" content="notranslate">
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Control Panel</title>
</head>

<body>
    <nav class="topnav">
        <h2 class="nav-title">擎創國際X國聯租賃<br></h2>
    </nav>

    <div class="panel">
        <div class="space"></div> <!-- Space -->
        <div class="time">
            <div class="timegrid">
                <div class="num">
                    <p id="hour" class="time-num">00</p>
                </div>
                <div class="sem">
                    <h1>:</h1>
                </div>
                <div class="num">
                    <p id="hour" class="time-num">00</p>
                </div>
            </div>
        </div>

        <div class="ctrl-btns">
            <button class="btn start" id="start">Start</button>
            <button class="btn stop" id="stop">Stop</button>
        </div>

        <div class="mod-contriner">
            <div class="mod-area">
                <p class="mod-title">Add Time</p>
                <div class="mod-btns">
                    <button class="btn mod add">1 sec</button>
                    <button class="btn mod add">5 sec</button>
                    <button class="btn mod add">10 sec</button>
                    <button class="btn mod add">30 sec</button>
                    <button class="btn mod add">1 min</button>
                    <button class="btn mod add">5 min</button>
                    <button class="btn mod add">10 min</button>
                    <button class="btn mod add">30 min</button>
                </div>
            </div>

            <div class="mod-area">
                <p class="mod-title">Sub Time</p>
                <div class="mod-btns">
                    <button class="btn mod sub">1 sec</button>
                    <button class="btn mod sub">5 sec</button>
                    <button class="btn mod sub">10 sec</button>
                    <button class="btn mod sub">30 sec</button>
                    <button class="btn mod sub">1 min</button>
                    <button class="btn mod sub">5 min</button>
                    <button class="btn mod sub">10 min</button>
                    <button class="btn mod sub">30 min</button>
                </div>
            </div>
        </div>
        <div class="tips">
            <p class="tips-title">Start Timer:</p>
            <p class="tips-title">Stop Timer:</p>
        </div>
    </div>

</body>

</html>
